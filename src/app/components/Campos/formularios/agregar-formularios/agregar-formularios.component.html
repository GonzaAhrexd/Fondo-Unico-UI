<form class="w-full" [formGroup]="form()">
    <div class="flex flex-col w-full">
        <span class="flex font-medium ml-4"> Formulario </span>
        <input formControlName="Formulario" id="Formulario" type="text"
            class="border open-sans border-gray-300 rounded-md h-10 xl:h-8 2xl:h-10 my-2 xl:my-1 xl:m-2 m-4 pl-2" />

        <span class="flex font-medium ml-4"> Importe </span>
        <input (wheel)="preventScroll($event)" formControlName="Importe" type="number"
        class="border open-sans border-gray-300 rounded-md h-10 xl:h-8 2xl:h-10 my-2 xl:my-1 xl:m-2 m-4 pl-2" />        
    
    </div>
    <div class="flex flex-row items-center justify-center">
        <div class="cursor-pointer bg-sky-700 hover:bg-sky-800 text-white font-bold py-2 px-4 rounded w-1/2 flex flex-row items-center justify-center mr-2"
            (click)="cancelar()">
            Cancelar
        </div>
        <div class="cursor-pointer bg-sky-700 hover:bg-sky-800 text-white font-bold py-2 px-4 rounded w-1/2 flex flex-row items-center justify-center mr-2"
            (click)="sendFormulario()">
            Guardar
        </div>
    </div>
</form>
