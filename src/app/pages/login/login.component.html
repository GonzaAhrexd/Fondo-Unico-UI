<div class="bg-sky-600 h-screen w-screen flex flex-col items-center justify-center">
    <div class="flex flex-col items-center justify-center bg-white w-screen h-screen md:w-4/10 md:h-9/10 2xl:h-7/10 rounded-lg">
        <img src="Escudo_Policia_Chaco_Transparente.png" alt="" class="w-2/10 md:w-1/10 m-4">
       
        <h1 class="text-2xl">Fondo Único</h1>
        <h2 class="text-xl">Inciar sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            @if(errorLogin != ""){
                <div class="flex flex-col items-center justify-center w-full">
                    <p class="text-sm p-2 text-white bg-red-400 rounded-lg flex flex-col items-center justify-center w-8/10 font-bold">{{errorLogin}}</p>        
                </div>
            }
            <div class="flex flex-col items-center justify-center w-screen md:w-full p-10">
                <input formControlName="Usuario" type="text" class="w-full h-10 border-2 border-gray-300 rounded-lg p-2 m-2" placeholder="Usuario" >
                <input formControlName="Clave" type="password" class="w-full h-10 border-2 border-gray-300 rounded-lg p-2 m-2" placeholder="Contraseña">
                <button class="w-full bg-sky-900 hover:bg-sky-700 text-white rounded-lg p-2 m-2">Iniciar sesión</button>
                <span class="text-sm">¿No tienes cuenta u olvidaste tu contraseña?<a href="https://policiadigital.chaco.gob.ar/" class="text-sky-900">Ingresa aquí</a></span>
            </div>
            <div class="flex flex-col items-center justify-center w-screen md:w-full p-10">
                </div>
        </form>
    </div>

</div>
