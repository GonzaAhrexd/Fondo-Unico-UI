<NavBar />
<div class="py-10 pl-10 pr-[9px] md:p-10 w-full">
    <h2 class="text-2xl">Depósitos</h2>
    

    <div class='grid gap-1 grid-cols-1 md:grid-cols-2 w-full'>
        @for(datos of opcionesDatos; track datos.texto){
        <CardActions texto="{{datos.texto}}" [SVG]="datos.SVG" (opcion)="getClickedSection($event)" />
        }
    </div>

    @if(opcionSeleccionada == "Búsqueda"){
        <app-buscar-depositos />
    }@else if(opcionSeleccionada == "Agregar depósito"){
        <app-agregar-deposito />
    }


</div>
